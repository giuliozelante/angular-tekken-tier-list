<h1>Universal Tekken Tier List</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Tier</th>
      <th>N&deg; of Votes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of characters">
      <td>{{character.name}}</td>
      <td>{{character.vote}}</td>
      <td>{{character.voteCount}}</td>
    </tr>
  </tbody>
</table>
